<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type = "text/javascript" src="script.js" defer></script>
    <link rel="icon" href="favicon.png">
    <title>To Do List</title>
</head>
<body>
    <div class="main-window">
        <div class="main-grid">
            <div class="title">
                <h1>TO DO LIST</h1>            
            </div>
            <div class="submit-todo">
                <input id="input-todo" type="text" placeholder="What needs doing?...">
                <button class="submit-but">submit</button>
            </div>
            <div class="all-todos">
                <ul class="todo-list">
                    <li class="to-do" id="example-todo">
                        Create a to do...                            
                        <button class="close-todo"><img class="cross-img-red" src="red cross.png"></button>                   
                    </li>
                </ul>
            </div>
            <div class="reset-todos">
                <button class="reset-but"><img class="cross-img-blue" src="blue cross.png"></button>
            </div>
        </div> 
    </div>
</body>
</html>
